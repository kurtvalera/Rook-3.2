<section class="s8 pt-[200px] pb-[250px]">
    <div class="container">
        <div class="row">
            <div class="col-2xl-12 flex justify-center text-center items-center">
                <div class="s8-header flex flex-col justify-center text-center items-center">
                    <span class="font-thin text-extralight text-white s8-header-title flex-1">
                        Your business will <span class="font-bold">never be the same</span>
                    </span>

                    <span class="text-white s8-header-description  flex-1 mt-[35px]">
                        Drop in your contact information and we will get back to you shortly.
                    </span>
                </div>
            </div>
            
        </div>
    </div>

    <div class="container mt-[60px]">
        <div class="row">
            <div class="flex flex-col flex-1 pb-[15px] justify-center items-center">
                <div class="flex justify-center form-floating w-full text-center s8-input-div">
                    <input type="text" class="form-control s8-input my-auto" id="name" placeholder="Name" name="name">
                    
                    <label class="s8-label" for="name">Name <span class="text-[#DB2222]">*</span></label>
                </div>
                <div class="flex justify-center form-floating w-full text-center s8-input-div">
                    <input type="text" class="form-control s8-input my-auto" id="email" placeholder="Email Address" name="email">
                    
                    <label class="s8-label" for="email">Email Addresss <span class="text-[#DB2222]">*</span></label>
                </div>
                <div class="flex justify-center form-floating w-full text-center s8-input-div">
                    <input type="text" class="form-control s8-input my-auto" id="contactNum" placeholder="Contact Number" name="contactNum">
                    
                    <label class="s8-label" for="contactNum">Contact Number <span class="text-[#DB2222]">*</span></label>
                </div>
                <div class="flex justify-center form-floating w-full text-center s8-input-div">
                    <input type="text" class="form-control s8-input my-auto" id="company" placeholder="Company Name" name="company">
                    
                    <label class="s8-label" for="company">Company Name <span class="text-[#DB2222]">*</span></label>
                </div>
               
                <div class="flex justify-center form-floating w-full text-center s8-textarea-div">
                    <textarea type="text" class="form-control s8-input s8-textarea my-auto" id="message" placeholder="Message / Feedback" name="message"></textarea>
                    
                    <label class="s8-label" for="message">Message / Feedback <span class="text-[#DB2222]">*</span></label>
                </div>
             

                <div class="mt-[50px]">
                        <a class="h-[60px] w-[150px] btn-gradient z-50">
                            <div class="flex h-full w-full items-center justify-center bg-[#080D13] back rounded-[5px] relative z-[60]">
                                <span class="text-white px-[20px] text-center">Contact Us</span>
                            </div>
                        </a>
                </div>
            </div>
        </div>
        
    </div>
</section>
